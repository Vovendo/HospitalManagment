databaseChangeLog:
  - changeSet:
      id: create-direction
      author: vladimir
      changes:
        - createTable:
            tableName: direction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(100)